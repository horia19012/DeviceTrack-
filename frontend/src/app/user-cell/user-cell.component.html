<tr>
  <td>{{ user.id }}</td>
  <td>{{ user.userName }}</td>
  <td>{{ user.email }}</td>
  <td>{{ user.role }}</td>
  <td>
    <button class="btn btn-edit" (click)="toggleEdit()">{{ isEditing ? 'Cancel' : 'Edit' }}</button>
    <button class="btn btn-delete" (click)="onDelete()">Delete</button>
  </td>
</tr>
<tr *ngIf="isEditing">
  <td colspan="5">
    <div class="edit-form">
      <form [formGroup]="editForm" (ngSubmit)="onSave()">
        <label>
          User Name:
          <input type="text" formControlName="userName" />
        </label>
        <label>
          Email:
          <input type="email" formControlName="email" />
        </label>
        <label>
          Role:
          <select formControlName="role">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
          </select>
        </label>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </td>
</tr>
